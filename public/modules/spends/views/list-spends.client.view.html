<section data-ng-controller="SpendsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Spends</h1>
  </div>
  <div class="list-group">
    <table class="table">
      <theader>
        <tr>
          <th>Description</th>
          <th>Cost<br />{{getTotal()}}</th>
          <th>Time</th>
          <th>&nbsp;</th>
        </tr>
      </theader>
      <tbody>
        <tr data-ng-repeat="spend in spends">
          <td ><a data-ng-bind="spend.name"  data-ng-href="#!/spends/{{spend._id}}"></a></td>
          <td data-ng-bind="spend.cost"></td>
          <td><span data-ng-bind="spend.created | date:'medium'"></span>
          </td>
          <td>
            <a class="btn btn-primary" href="/#!/spends/{{spend._id}}/edit">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-hide="!spends.$resolved || spends.length">
      No Spends yet, why don't you <a href="/#!/spends/create">create one</a>?
    </div>
</section>
