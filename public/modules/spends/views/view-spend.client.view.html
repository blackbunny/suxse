<section data-ng-controller="SpendsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="spend.name"></h1>
		<h2 data-ng-bind="spend.cost"></h2>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == spend.user._id">
		<a class="btn btn-primary" href="/#!/spends/{{spend._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="spend.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="spend.user.displayName"></span>
		</em>
	</small>
</section>
